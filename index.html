<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet indica</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Pet indica</h1>

    <div><input type="text" id="input-id" /></div>
    <button id="button-id" onclick="addClickListener()"></button>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          try {
            const registration =
              navigator.serviceWorker.register("service-worker.js");
            if (registration.installing) {
              console.log("Service worker installing");
            } else if (registration.waiting) {
              console.log("Service worker installed");
            } else if (registration.active) {
              console.log("Service worker active");
            }
          } catch {
            console.error(`Registration failed with ${error}`);
          }
        });
      }
    </script>

    <script type="module" src="js/run-python.js"></script>
  </body>
</html>
