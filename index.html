<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet indica</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.1/full/pyodide.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-12">
          <div class="logo">
            <img src="./imgs/Logo.svg" alt="logo" />
          </div>
        </div>
      </div>
      <div class="row">
        <section>
          <h3 class="title-section">Escolha uma categoria</h3>
          <div class="card-wrapper">
            <label class="label-card" for="dog-input">
              <input type="radio" name="categoria" id="dog-input" />
              <div class="card">
                <div>
                  <div class="card-body">
                    <div class="card-img-label">
                      <img src="/imgs/imgs_cards/dog.svg" alt="imagem" />
                      <div class="rodape-label-card">Cachorro</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <label class="label-card" for="cat-input">
              <input type="radio" name="categoria" id="cat-input" />
              <div class="card">
                <div>
                  <div class="card-body">
                    <div class="card-img-label">
                      <img src="/imgs/imgs_cards/cat.svg" alt="imagem" />
                      <div class="rodape-label-card">Gato</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <label class="label-card" for="cat-bird">
              <input type="radio" name="categoria" id="cat-bird" />
              <div class="card">
                <div>
                  <div class="card-body">
                    <div class="card-img-label">
                      <img src="/imgs/imgs_cards/bird.svg" alt="imagem" />
                      <div class="rodape-label-card">Passáro</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <label class="label-card" for="reptiles-input">
              <input type="radio" name="categoria" id="reptiles-input" />
              <div class="card">
                <div>
                  <div class="card-body">
                    <div class="card-img-label">
                      <img src="/imgs/imgs_cards/turtle.svg" alt="imagem" />
                      <div class="rodape-label-card">Répeteis</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <label class="label-card" for="fish-input">
              <input type="radio" name="categoria" id="fish-input" />
              <div class="card">
                <div>
                  <div class="card-body">
                    <div class="card-img-label">
                      <img src="/imgs/imgs_cards/fish.svg" alt="imagem" />
                      <div class="rodape-label-card">Peixes</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <label class="label-card" for="rodents-input">
              <input type="radio" name="categoria" id="rodents-input" />
              <div class="card">
                <div>
                  <div class="card-body">
                    <div class="card-img-label">
                      <img src="/imgs/imgs_cards/rabbit.svg" alt="imagem" />
                      <div class="rodape-label-card">Roedores</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>
        </section>
        <div class="d-grid gap-2">
          <button class="btn btn-lg btn-indicar">Solicitar Indicação</button>
        </div>
      </div>
    </div>
  </body>
