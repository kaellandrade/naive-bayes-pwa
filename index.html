    <div class="container">

      <div class="row">
        <section class="componentes">
          <div class="label-component">

          </div>

            <div class="categoria" id="cachorro">
              <img src="/imgs/imgs_cards/dog.svg" alt="imagem" />
              <div class="nome">Cachorro</div>
            </div>
    
            <div class="categoria" id="gato">
              <img src="/imgs/imgs_cards/cat.svg" alt="imagem" />
              <div class="nome">Gato</div>
            </div>
    
            <div class="categoria selecionado" id="passaros">
              <img src="/imgs/imgs_cards/bird.svg" alt="imagem" />
              <div class="nome">Passaros</div>
            </div>
    
            <div class="categoria" id="repteis">
              <img src="/imgs/imgs_cards/turtle.svg" alt="imagem" />
              <div class="nome">Repteis</div>
            </div>
    
            <div class="categoria" id="outro">
              <img src="/imgs/imgs_cards/fish.svg" alt="imagem" />
              <div class="nome">Peixes</div>
            </div>
            <div class="categoria" id="outro">
              <img src="/imgs/imgs_cards/rabbit.svg" alt="imagem" />
              <div class="nome">Outro</div>
            </div>
          </div>
        </section>
      <section class="componentes">
          <div class="label-component">
            <label class="label">Selecione a idade</label>
          </div>
          <div class="idades">
            <div class="idade" id="filhote">
              <p>Filhote</p>
            </div>
            <div class="idade" id="adulto">
              <p>Adulto</p>
            </div>
            <div class="idade" id="adulto">
              <p>Senior</p>
            </div>
          </div>
          </section>
    <section class="componentes">
          <div class="label-component">
            <label class="label"> Informe o porte</label>
          </div>
          <div class="portes">
            <div class="porte" id="pequeno">
              <p>Pequeno</p>
            </div>
            <div class="porte" id="medio">
              <p>Medio</p>
            </div>
            <div class="porte" id="grande">
              <p>Grande</p>
            </div>
            <div class="porte" id="grande">
              <p>Grande</p>
            </div>
          </div>
    </section>
    
          <button class="mt-5">Buscar</button>
        
      </div>
